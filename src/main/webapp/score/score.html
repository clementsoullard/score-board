<div class="container">



<h2>Scoreboard</h2>
<table>
<thead>

<tr   >
		<td class="cellSize">
		</td>
		<td  class="cellSize" ng-repeat-start="team in teams" ng-style="{'background-color': team.color }">		
    	{{team.name}}
		</td>
		<td ng-repeat-end>
		</td>
</tr>
</thead>
<tbody ng-repeat="challengeScore in challengesScore">
<tr    >
	<th  class="cellSize">		
    {{challengeScore.challenge.name}}
		</th>
	<td  class="cellSize" ng-repeat-start="challengeScore1 in challengeScore.challengeScores">		
     
     {{challengeScore1.point}}
	</td>	
	<td ng-repeat-end>
	</td>
</tr >
</tbody>


</table>
	
</div>
