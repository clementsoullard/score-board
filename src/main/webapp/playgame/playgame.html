<body style="padding-top: 70px">
     <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topFixedNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          <a class="navbar-brand" href="."> Main Score Board</a></div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

<div class="container">
<h2>{{challenge.name}}</h2>

<div class="row">
<div class="col-sm-3" >
<div ng-repeat="team in teams">
 <a ng-click="addTeam(team)"><span class="tag tag-primary" >
{{team.name}}
</span>
</a>
</div>
</div>

<div class="col-sm-9" >
<form >

<table>

<tr>
	<td ng-repeat="team in teamsInLice" class="teamName" ng-style="{'background-color': team.color }">
	{{team.name}}
	</td>
</tr>

<tr>
	<td ng-repeat="team in teamsInLice">
		<input  type="text"  class="scoreDisplay" id="{{team.idr}}" ng-model="team.score" ng-blur="saveScore()" />
	</td>
</tr>

</table>

	<div class="form-group row">
		<span class="col-sm-5"></span>
		<input type="submit" class="btn btn-info col-sm-2" ng-click="closeMatch()"
				value="End the match" />
	</div>

</form>
</div>
</div>

</div>
