<div class="container">

<div class="alert alert-danger" ng-if="message&&error">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>
<div class="alert alert-success" ng-if="message&&!error">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div>
<h2>Challenge</h2>
	<form novalidate class="simple-form">
		<div class="form-group row">
			<label for="inputFirstName" class="col-sm-2 col-form-label">
				Name</label>
			<div class="col-sm-2">
				<input type="text" ng-model="challenge.name" />
			</div>
	</div>
			
		<div class="form-group row">
		<span class="col-sm-5"></span>
		<input type="submit" class="btn btn-info col-sm-2" ng-click="update(challenge)"
				value="Save" />
		<button type="submit" class="btn btn-info col-sm-2" ng-click="resetScore()"
				 >Reset score</button>
		</div>
	</form>
<hr>
</div>
<h2>Challenges</h2>
	<ul class="list-group" ng-repeat="challenge in challenges">
		<li class="list-group-item">
			<div class="row">
			<strong class="col-sm-2">
				{{challenge.name}}</strong> 
			<a ng-click="remove(challenge.idr)"><i class="icon-remove pull-right"></i>X</a>
		</div>
		</li>
	</ul>
